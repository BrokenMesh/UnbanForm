<html>
    <head>
        <title>UnbanFrom for the meZiv server</title>
        <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <script src="https://smtpjs.com/v3/smtp.js"></script>  
        <script src="script.js"></script>

        <header>
            <div id="name">
                <h2>UnbanFrom</h2>
            </div>
        </header>

        <div id="middle">
            <div id="text">
                <h1 id="Infohead">Info</h1>    
                <p>
                    Fuck meZiv nicht ab <br>
                    sonst Ban
                </p>
            </div>

            <div id="form">
                <form>
                    <label for="fname">Name</label>
                    <input type="text" id="fname" name="fname">
                </form>

                <form>
                    <label for="fmail">E-Mail</label>
                    <input type="text" id="fmail" name="fmail">
                </form>   
                
                <p style="color: #01BAEF;"> 
                    s
                </p>

                <form>
                    <label for="fmessage">Message</label>
                    <input type="text" id="fmessage" name="fmessage">
                </form>
                
                <form method="post">
                    <button id="send" type="button" onclick="getFormInfo();">Send</button>
                </form>  

                <p id="wassent">
                    Form was Sent.
                </p>

            </div>
        </div>

    </body>
</html>
